<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Diamond facet pattern -->
    <pattern id="diamond" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#fff"/>
      <rect width="2" height="2" fill="#e8f4ff"/>
      <rect x="2" y="2" width="2" height="2" fill="#d0e8f8"/>
    </pattern>

    <!-- Gold gradient for stroke -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f5d061"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#d4af37" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#000"/>

  <!-- 36247 text with diamond fill and gold stroke -->
  <text
    x="32"
    y="44"
    font-family="Impact, Arial Black, sans-serif"
    font-size="18"
    font-weight="bold"
    text-anchor="middle"
    fill="url(#diamond)"
    stroke="url(#gold)"
    stroke-width="1.5"
    filter="url(#glow)"
  >36247</text>
</svg>
