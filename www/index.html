<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>36247</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- Enter screen -->
    <div id="enter-screen" class="screen active">
      <div class="enter-content">
        <h1>36247</h1>
        <div id="konami-progress" class="konami-progress">
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
          <span class="konami-dot"></span>
        </div>
        <button id="enter-btn">ENTER</button>
      </div>
    </div>

    <!-- Player screen -->
    <div id="player-screen" class="screen">
      <div class="player-container">
        <!-- Album artwork -->
        <div id="artwork-container" class="artwork-container no-art">
          <img id="artwork-image" src="" alt="" class="artwork-image">
        </div>

        <!-- Track info bar -->
        <div id="track-info" class="track-info">
          <span id="artist">---</span>
          <span class="separator">|</span>
          <span id="album">---</span>
          <span class="separator">|</span>
          <span id="title">---</span>
          <span class="separator">|</span>
          <span id="year">---</span>
        </div>

        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Time display -->
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span class="time-separator">/</span>
          <span id="duration">0:00</span>
        </div>

        <!-- Controls -->
        <div class="controls">
          <button id="play-pause-btn" class="control-btn">PAUSE</button>
          <button id="next-btn" class="control-btn">NEXT</button>
          <button id="download-btn" class="control-btn">DOWNLOAD</button>
        </div>

        <!-- Catalog progress -->
        <div class="catalog-progress">
          <span id="heard-count">0</span>/<span id="total-count">0</span> heard
          (<span id="heard-percent">0</span>%)
        </div>

        <!-- Track list (superuser mode only) -->
        <div id="track-list-container" class="track-list-container hidden">
          <div class="track-list-header">
            <input type="text" id="track-search" placeholder="Search..." class="track-search">
          </div>
          <div id="track-list" class="track-list"></div>
        </div>
      </div>
    </div>

    <!-- Error screen -->
    <div id="error-screen" class="screen">
      <div class="error-content">
        <h2>ERROR</h2>
        <p id="error-message">Unable to load tracks.</p>
        <button id="retry-btn">RETRY</button>
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio-player" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
